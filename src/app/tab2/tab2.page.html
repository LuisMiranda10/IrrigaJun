<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
  <strong>Adicionar agendamento</strong>

  <ion-item id="open-modal">
    <ion-icon name="calendar" slot="start" color="primary"></ion-icon>
    <ion-label>Data </ion-label>
    <ion-text slot="end">{{ dataAtualFormatada }}</ion-text>
  </ion-item>

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-datetime #datetime>
          <ion-buttons slot="buttons">
            <ion-button color="danger" fill="outline" (click)="fechar()">Cancelar</ion-button>
            <ion-button color="primary" fill="outline" (click)="confirmar()">Confirmar</ion-button>
          </ion-buttons>
        </ion-datetime>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-item>
    <ion-icon name="create" slot="start" color="primary"></ion-icon>
    <ion-label position="stacked">Nota</ion-label>
    <ion-textarea [autoGrow]="true" [(ngModel)]="inputNota"></ion-textarea>
    <ion-button slot="end" fill="outline" size="small" color="primary" (click)="salvarNota()">Salvar</ion-button>
  </ion-item>
  

  </div>
</ion-content>
